<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYXCOPY - Orderbekräftelse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>

    <main class="py-16">
        <div class="container mx-auto px-6">
            <div class="max-w-2xl mx-auto text-center">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i data-feather="check" class="text-green-500 w-10 h-10"></i>
                </div>
                <h1 class="text-3xl font-bold mb-4">Tack för din beställning!</h1>
                <p class="text-lg text-gray-600 mb-8">Din order har bekräftats och kommer att skickas inom 1-2 arbetsdagar.</p>
                
                <div class="bg-white rounded-xl shadow-sm p-8 mb-8 text-left">
                    <h2 class="text-xl font-bold mb-6">Orderinformation</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <h3 class="text-sm font-medium text-gray-500 mb-1">Ordernummer</h3>
                            <p class="font-medium">LYX-123456</p>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-gray-500 mb-1">Betalningsmetod</h3>
                            <p class="font-medium">Kreditkort</p>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-gray-500 mb-1">Datum</h3>
                            <p class="font-medium"><script>document.write(new Date().toLocaleDateString('sv-SE'))</script></p>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-gray-500 mb-1">Totalt</h3>
                            <p class="font-medium">548 kr</p>
                        </div>
                    </div>
                    <div class="border-t border-gray-200 pt-6">
                        <h3 class="text-sm font-medium text-gray-500 mb-2">Leveransadress</h3>
                        <p class="font-medium">Testvägen 123<br>123 45 Stockholm<br>Sverige</p>
                    </div>
                </div>

                <a href="/" class="inline-block bg-primary-500 hover:bg-primary-600 text-white font-bold py-3 px-8 rounded-lg transition-all duration-300">
                    Tillbaka till startsidan
                </a>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script>
        feather.replace();
    </script>
</body>
</html>
