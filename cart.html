<!doctype html>
<html lang="sv">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyxcopy - Varukorg</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
      scroll-behavior: smooth;
    }

    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a12;
      color: #ffffff;
      min-height: 100%;
      overflow-x: hidden;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Header */
    .header {
      background: rgba(15, 15, 25, 0.95);
      backdrop-filter: blur(20px);
      padding: 18px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #22c55e;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 900;
      background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    .nav-link {
      color: #d1d5db;
      text-decoration: none;
      font-weight: 700;
      font-size: 15px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
      transition: width 0.3s ease;
    }

    .nav-link:hover {
      color: #22c55e;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #0f0f19 0%, #1a1a2e 100%);
      padding: 80px 20px 60px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    .hero-content {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      animation: slideInUp 0.8s ease;
    }

    .hero-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 30px rgba(34, 197, 94, 0.4));
    }

    .page-title {
      font-size: 56px;
      font-weight: 900;
      background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      animation: shimmer 4s linear infinite;
      background-size: 200% auto;
    }

    /* Main Container */
    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 60px 20px;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 40px;
    }

    /* Cart Items */
    .cart-section {
      animation: slideInUp 1s ease;
    }

    .section-title {
      font-size: 28px;
      font-weight: 800;
      color: #ffffff;
      margin: 0 0 30px 0;
      letter-spacing: 0.5px;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cart-item {
      background: linear-gradient(135deg, rgba(26, 26, 46, 0.9) 0%, rgba(15, 15, 25, 0.9) 100%);
      border: 3px solid rgba(34, 197, 94, 0.3);
      border-radius: 20px;
      padding: 28px;
      display: grid;
      grid-template-columns: 80px 1fr auto;
      gap: 24px;
      align-items: center;
      transition: all 0.3s ease;
    }

    .cart-item:hover {
      border-color: #22c55e;
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
    }

    .item-icon {
      font-size: 60px;
      text-align: center;
      filter: drop-shadow(0 4px 12px rgba(34, 197, 94, 0.4));
    }

    .item-details {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .item-name {
      font-size: 22px;
      font-weight: 800;
      color: #ffffff;
      margin: 0;
    }

    .item-description {
      font-size: 14px;
      color: #9ca3af;
      margin: 0;
    }

    .item-price {
      font-size: 24px;
      font-weight: 800;
      color: #22c55e;
      margin: 8px 0 0 0;
    }

    .item-controls {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: flex-end;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 16px;
      background: rgba(15, 15, 25, 0.8);
      border: 2px solid rgba(34, 197, 94, 0.3);
      border-radius: 12px;
      padding: 8px 16px;
    }

    .quantity-btn {
      background: none;
      border: none;
      color: #22c55e;
      font-size: 24px;
      font-weight: 800;
      cursor: pointer;
      padding: 4px 12px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .quantity-btn:hover {
      transform: scale(1.2);
      color: #10b981;
    }

    .quantity-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .quantity-display {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      min-width: 30px;
      text-align: center;
    }

    .remove-btn {
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 8px 20px;
      font-size: 14px;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: inherit;
    }

    .remove-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: #ef4444;
      transform: translateY(-2px);
    }

    /* Empty Cart */
    .empty-cart {
      text-align: center;
      padding: 80px 20px;
      animation: fadeIn 0.8s ease;
    }

    .empty-cart-icon {
      font-size: 120px;
      margin-bottom: 24px;
      opacity: 0.5;
    }

    .empty-cart-title {
      font-size: 32px;
      font-weight: 800;
      color: #9ca3af;
      margin: 0 0 16px 0;
    }

    .empty-cart-text {
      font-size: 18px;
      color: #6b7280;
      margin: 0 0 32px 0;
    }

    .shop-now-btn {
      background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
      color: white;
      border: none;
      padding: 18px 48px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
      font-family: inherit;
    }

    .shop-now-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(34, 197, 94, 0.6);
    }

    /* Summary Section */
    .summary-section {
      animation: slideInUp 1.2s ease;
    }

    .summary-card {
      background: linear-gradient(135deg, rgba(26, 26, 46, 0.9) 0%, rgba(15, 15, 25, 0.9) 100%);
      border: 3px solid rgba(34, 197, 94, 0.3);
      border-radius: 24px;
      padding: 32px;
      position: sticky;
      top: 100px;
    }

    .summary-title {
      font-size: 24px;
      font-weight: 800;
      color: #ffffff;
      margin: 0 0 24px 0;
      letter-spacing: 0.5px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 2px solid rgba(34, 197, 94, 0.1);
    }

    .summary-row:last-of-type {
      border-bottom: none;
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 3px solid rgba(34, 197, 94, 0.3);
    }

    .summary-label {
      font-size: 16px;
      color: #9ca3af;
      font-weight: 600;
    }

    .summary-value {
      font-size: 18px;
      color: #ffffff;
      font-weight: 700;
    }

    .summary-total {
      margin-top: 24px;
    }

    .total-label {
      font-size: 20px;
      color: #ffffff;
      font-weight: 800;
    }

    .total-value {
      font-size: 32px;
      color: #22c55e;
      font-weight: 900;
    }

    .checkout-btn {
      width: 100%;
      background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
      color: white;
      border: none;
      padding: 20px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 24px;
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
      font-family: inherit;
    }

    .checkout-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(34, 197, 94, 0.6);
    }

    .checkout-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Checkout Form */
    .checkout-form {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 3px solid rgba(34, 197, 94, 0.3);
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 700;
      color: #9ca3af;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-input {
      width: 100%;
      padding: 16px;
      background: rgba(15, 15, 25, 0.8);
      border: 2px solid rgba(34, 197, 94, 0.3);
      border-radius: 12px;
      color: #ffffff;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
    }

    .form-select {
      width: 100%;
      padding: 16px;
      background: rgba(15, 15, 25, 0.8);
      border: 2px solid rgba(34, 197, 94, 0.3);
      border-radius: 12px;
      color: #ffffff;
      font-size: 16px;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-select:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(15, 15, 25, 0.95) 100%);
      border: 3px solid #22c55e;
      border-radius: 24px;
      padding: 48px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: scaleIn 0.3s ease;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    .modal-icon {
      font-size: 100px;
      margin-bottom: 24px;
      animation: float 3s ease-in-out infinite;
    }

    .modal-title {
      font-size: 32px;
      font-weight: 900;
      color: #22c55e;
      margin: 0 0 16px 0;
    }

    .modal-text {
      font-size: 18px;
      color: #d1d5db;
      margin: 0 0 32px 0;
      line-height: 1.6;
    }

    .modal-btn {
      background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
      color: white;
      border: none;
      padding: 16px 48px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: inherit;
    }

    .modal-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .main-container {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .summary-card {
        position: static;
      }
    }

    @media (max-width: 768px) {
      .page-title {
        font-size: 42px;
      }

      .hero-icon {
        font-size: 60px;
      }

      .cart-item {
        grid-template-columns: 60px 1fr;
        gap: 16px;
      }

      .item-controls {
        grid-column: 1 / -1;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
      }

      .item-icon {
        font-size: 40px;
      }

      .item-name {
        font-size: 18px;
      }

      .item-price {
        font-size: 20px;
      }

      .nav-links {
        display: none;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body><!-- Header -->
  <header class="header">
   <div class="header-container">
    <div class="logo">
     Lyxcopy
    </div>
    <nav class="nav-links"><a href="#home" class="nav-link">Hem</a> <a href="#products" class="nav-link">Produkter</a> <a href="#about" class="nav-link">Om Oss</a> <a href="#contact" class="nav-link">Kontakt</a>
    </nav>
   </div>
  </header><!-- Hero -->
  <section class="hero">
   <div class="hero-content">
    <div class="hero-icon">
     üõí
    </div>
    <h1 class="page-title" id="pageTitle">Din Varukorg</h1>
   </div>
  </section><!-- Main Content -->
  <main class="main-container"><!-- Cart Items Section -->
   <section class="cart-section">
    <h2 class="section-title">Dina Produkter</h2>
    <div id="cartItems" class="cart-items"><!-- Cart items will be rendered here -->
    </div>
   </section><!-- Summary Section -->
   <aside class="summary-section">
    <div class="summary-card">
     <h2 class="summary-title">Ordersammanfattning</h2>
     <div class="summary-row"><span class="summary-label">Produkter:</span> <span class="summary-value" id="itemCount">0</span>
     </div>
     <div class="summary-row"><span class="summary-label">Delsumma:</span> <span class="summary-value" id="subtotal">‚Ç¨0.00</span>
     </div>
     <div class="summary-row summary-total"><span class="total-label">Totalt:</span> <span class="total-value" id="total">‚Ç¨0.00</span>
     </div><button class="checkout-btn" id="checkoutBtn" disabled> <span id="checkoutBtnText">Slutf√∂r K√∂p</span> </button> <!-- Checkout Form -->
     <form class="checkout-form" id="checkoutForm">
      <div class="form-group"><label for="email" class="form-label">Email Address</label> <input type="email" id="email" class="form-input" placeholder="din@email.se" required>
      </div>
      <div class="form-group"><label for="payment" class="form-label">Betalningsmetod</label> <select id="payment" class="form-select" required> <option value="">V√§lj betalningsmetod</option> <option value="eneba">Eneba Crypto Voucher</option> <option value="card">Kreditkort (Kommer snart)</option> <option value="swish">Swish (Kommer snart)</option> </select>
      </div>
     </form>
    </div>
   </aside>
  </main><!-- Success Modal -->
  <div class="modal" id="successModal">
   <div class="modal-content">
    <div class="modal-icon">
     üéâ
    </div>
    <h2 class="modal-title">Order Bekr√§ftad!</h2>
    <p class="modal-text">Tack f√∂r ditt k√∂p! Din Crypto Voucher kommer att skickas till din email inom 5-15 minuter.</p><button class="modal-btn" onclick="closeModal()">St√§ng</button>
   </div>
  </div>
  <script>
    const defaultConfig = {
      page_title: "Din Varukorg",
      empty_cart_message: "Din varukorg √§r tom",
      checkout_button: "Slutf√∂r K√∂p",
      background_color: "#0a0a12",
      surface_color: "#1a1a2e",
      text_color: "#ffffff",
      accent_color: "#22c55e",
      secondary_text_color: "#9ca3af",
      font_family: "Segoe UI",
      font_size: 16
    };

    // Product catalog
    const products = [
      {
        id: 1,
        name: "Crypto Voucher ‚Ç¨50",
        description: "Perfekt f√∂r nyb√∂rjare",
        price: 50,
        icon: "üíé"
      },
      {
        id: 2,
        name: "Crypto Voucher ‚Ç¨100",
        description: "Popul√§raste valet",
        price: 100,
        icon: "üí∞"
      },
      {
        id: 3,
        name: "Crypto Voucher ‚Ç¨200",
        description: "B√§st v√§rde f√∂r pengarna",
        price: 200,
        icon: "üèÜ"
      }
    ];

    // Cart state
    let cart = [
      { ...products[0], quantity: 1 },
      { ...products[1], quantity: 2 }
    ];

    function renderCart() {
      const cartItemsContainer = document.getElementById('cartItems');
      
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `
          <div class="empty-cart">
            <div class="empty-cart-icon">üõí</div>
            <h3 class="empty-cart-title" id="emptyCartMsg">${defaultConfig.empty_cart_message}</h3>
            <p class="empty-cart-text">L√§gg till produkter f√∂r att forts√§tta</p>
            <a href="#products" class="shop-now-btn">Handla Nu</a>
          </div>
        `;
        updateSummary();
        return;
      }

      cartItemsContainer.innerHTML = cart.map(item => `
        <div class="cart-item" data-id="${item.id}">
          <div class="item-icon">${item.icon}</div>
          <div class="item-details">
            <h3 class="item-name">${item.name}</h3>
            <p class="item-description">${item.description}</p>
            <p class="item-price">‚Ç¨${item.price.toFixed(2)}</p>
          </div>
          <div class="item-controls">
            <div class="quantity-control">
              <button class="quantity-btn" onclick="decreaseQuantity(${item.id})" ${item.quantity <= 1 ? 'disabled' : ''}>‚àí</button>
              <span class="quantity-display">${item.quantity}</span>
              <button class="quantity-btn" onclick="increaseQuantity(${item.id})">+</button>
            </div>
            <button class="remove-btn" onclick="removeItem(${item.id})">Ta Bort</button>
          </div>
        </div>
      `).join('');

      updateSummary();
    }

    function updateSummary() {
      const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      
      document.getElementById('itemCount').textContent = itemCount;
      document.getElementById('subtotal').textContent = `‚Ç¨${subtotal.toFixed(2)}`;
      document.getElementById('total').textContent = `‚Ç¨${subtotal.toFixed(2)}`;
      
      const checkoutBtn = document.getElementById('checkoutBtn');
      checkoutBtn.disabled = cart.length === 0;
    }

    function increaseQuantity(id) {
      const item = cart.find(item => item.id === id);
      if (item) {
        item.quantity++;
        renderCart();
      }
    }

    function decreaseQuantity(id) {
      const item = cart.find(item => item.id === id);
      if (item && item.quantity > 1) {
        item.quantity--;
        renderCart();
      }
    }

    function removeItem(id) {
      cart = cart.filter(item => item.id !== id);
      renderCart();
    }

    function closeModal() {
      document.getElementById('successModal').classList.remove('show');
      cart = [];
      renderCart();
      document.getElementById('checkoutForm').reset();
    }

    // Checkout form submission
    document.getElementById('checkoutBtn').addEventListener('click', () => {
      const form = document.getElementById('checkoutForm');
      const email = document.getElementById('email').value;
      const payment = document.getElementById('payment').value;

      if (!email || !payment) {
        const emailInput = document.getElementById('email');
        const paymentSelect = document.getElementById('payment');
        
        if (!email) {
          emailInput.style.borderColor = '#ef4444';
          setTimeout(() => {
            emailInput.style.borderColor = 'rgba(34, 197, 94, 0.3)';
          }, 2000);
        }
        
        if (!payment) {
          paymentSelect.style.borderColor = '#ef4444';
          setTimeout(() => {
            paymentSelect.style.borderColor = 'rgba(34, 197, 94, 0.3)';
          }, 2000);
        }
        return;
      }

      if (cart.length === 0) return;

      document.getElementById('successModal').classList.add('show');
    });

    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;
      const baseFontStack = 'Tahoma, Geneva, Verdana, sans-serif';

      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.body.style.fontSize = `${baseSize}px`;
      document.body.style.background = config.background_color || defaultConfig.background_color;
