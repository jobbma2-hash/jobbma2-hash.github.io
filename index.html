<!-- Cleaned and structured HTML with external CSS & JS placeholders -->
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Web Solutions</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-[#020617] text-white font-sans overflow-x-hidden">

    <!-- NAVBAR -->
    <nav class="fixed top-0 left-0 w-full bg-black/40 backdrop-blur-xl border-b border-white/10 z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-gradient-to-br from-purple-600 to-pink-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-bolt text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-wide">PREMIUM<span class="text-purple-400">WEB</span></h1>
            </div>

            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-purple-400 transition">Hem</a>
                <a href="product.html" class="hover:text-purple-400 transition">Produkt</a>
            </div>

            <button id="mobile-toggle" class="md:hidden text-xl">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden flex-col bg-black/70 p-4 space-y-4">
            <a href="index.html" class="hover:text-purple-400 transition">Hem</a>
            <a href="product.html" class="hover:text-purple-400 transition">Produkt</a>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="h-screen flex items-center justify-center text-center px-6 hero-bg relative">
        <div class="max-w-3xl relative z-10">
            <h1 class="text-6xl font-bold leading-tight mb-6">
                <span class="block">FÄRDIGA</span>
                <span class="text-gradient">WEBBPLATSER</span>
                <span>FÖR FÖRETAG</span>
            </h1>
            <p class="text-gray-300 text-xl mb-10">Säljer en exklusiv produkt: 500-lappar.</p>

            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <a href="product.html" class="gradient-btn px-8 py-4 rounded-full text-lg font-semibold">Se produkt</a>
            </div>
        </div>

        <div class="absolute inset-0 bg-black/40 backdrop-blur-lg"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
