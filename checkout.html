<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYXCOPY - Kassan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#6b46c1',
                        },
                        secondary: {
                            500: '#9f7aea',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>

    <main>
        <!-- Checkout Progress -->
        <section class="py-8 bg-white shadow-sm">
            <div class="container mx-auto px-6">
                <div class="max-w-3xl mx-auto">
                    <div class="flex justify-between relative">
                        <div class="step step-1 flex flex-col items-center relative z-10">
                            <div class="w-10 h-10 rounded-full bg-primary-500 flex items-center justify-center text-white font-bold mb-2">1</div>
                            <span class="text-sm font-medium">Varukorg</span>
                        </div>
                        <div class="step step-2 flex flex-col items-center relative z-10">
                            <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center text-white font-bold mb-2">2</div>
                            <span class="text-sm font-medium">Kunduppgifter</span>
                        </div>
                        <div class="step step-3 flex flex-col items-center relative z-10">
                            <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center text-white font-bold mb-2">3</div>
                            <span class="text-sm font-medium">Betalning</span>
                        </div>
                        <div class="absolute top-5 left-0 right-0 h-1 bg-gray-200 z-0">
                            <div class="progress-bar h-full bg-primary-500" style="width: 33%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Order Summary -->
        <section class="py-12">
            <div class="container mx-auto px-6">
                <div class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2">
                        <h2 class="text-2xl font-bold mb-6">Din beställning</h2>
                        
                        <!-- Order Item -->
                        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                            <div class="flex items-start">
                                <div class="w-20 h-20 rounded-lg overflow-hidden mr-4">
                                    <img src="http://static.photos/technology/200x200/1" alt="Produkt" class="w-full h-full object-cover">
                                </div>
                                <div class="flex-1">
                                    <h3 class="text-lg font-bold">500-lappar Option 1</h3>
                                    <p class="text-gray-600 mb-2">Premium 500-lappar med förstklassig finish</p>
                                    <div class="flex justify-between items-center">
                                        <span class="text-lg font-bold text-primary-500">499 kr</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Customer Form -->
                        <div class="bg-white rounded-xl shadow-sm p-6">
                            <h2 class="text-2xl font-bold mb-6">Kunduppgifter</h2>
                            <form id="checkout-form">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                    <div>
                                        <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">Förnamn</label>
                                        <input type="text" id="first-name" name="first-name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all">
                                    </div>
                                    <div>
                                        <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Efternamn</label>
                                        <input type="text" id="last-name" name="last-name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all">
                                    </div>
                                </div>
                                <div class="mb-6">
                                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-postadress</label>
                                    <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all">
                                </div>
                                <div class="mb-6">
                                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Adress</label>
                                    <input type="text" id="address" name="address" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all">
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                                    <div>
                                        <label for="postal-code" class="block text-sm font-medium text-gray-700 mb-1">Postnummer</label>
                                        <input type="text" id="postal-code" name="postal-code" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all">
                                    </div>
                                    <div>
                                        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Ort</label>
                                        <input type="text" id="city" name="city" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all">
                                    </div>
                                    <div>
                                        <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Land</label>
                                        <select id="country" name="country" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all">
                                            <option value="SE">Sverige</option>
                                            <option value="NO">Norge</option>
                                            <option value="DK">Danmark</option>
                                            <option value="FI">Finland</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-6">
                                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Telefonnummer</label>
                                    <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" placeholder="123-456-7890">
                                    <p class="text-xs text-gray-500 mt-1">Format: 123-456-7890</p>
                                </div>
                                <div class="mb-6">
                                    <input type="checkbox" id="terms" name="terms" class="mr-2">
                                    <label for="terms" class="text-sm text-gray-700">Jag godkänner <a href="#" class="text-primary-500 hover:underline">villkoren</a> och <a href="#" class="text-primary-500 hover:underline">integritetspolicyn</a></label>
                                </div>
</form>
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div class="bg-white rounded-xl shadow-sm p-6 h-fit sticky top-6">
                        <h2 class="text-xl font-bold mb-4">Orderöversikt</h2>
                        <div class="border-b border-gray-200 pb-4 mb-4">
                            <div class="flex justify-between mb-2">
                                <span>Produkt</span>
                                <span>499 kr</span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span>Frakt</span>
                                <span>49 kr</span>
                            </div>
                        </div>
                        <div class="flex justify-between font-bold text-lg mb-6">
                            <span>Totalt</span>
                            <span>548 kr</span>
                        </div>
                        <button id="payment-button" class="w-full bg-primary-500 hover:bg-primary-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 block text-center relative overflow-hidden disabled:opacity-75 disabled:cursor-not-allowed">
                            <span class="relative z-10">Betala nu</span>
                            <span class="absolute inset-0 bg-primary-600 opacity-0 payment-progress"></span>
                        </button>
                        <div class="mt-4 text-center">
                            <p class="text-xs text-gray-500">Säker betalning via</p>
                            <div class="flex justify-center space-x-4 mt-2">
                                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/visa/visa-original.svg" alt="Visa" class="h-6">
                                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mastercard/mastercard-original.svg" alt="Mastercard" class="h-6">
                                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/paypal/paypal-original.svg" alt="PayPal" class="h-6">
                            </div>
                        </div>
</div>
                </div>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>
    <script src="script.js"></script>
    <script>
        feather.replace();

        // Enhanced form validation
        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate all fields
            const requiredFields = ['first-name', 'last-name', 'email', 'address', 'postal-code', 'city', 'phone'];
            let isValid = true;
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    field.classList.add('border-red-500');
                    isValid = false;
                } else {
                    field.classList.remove('border-red-500');
                }
            });

            // Email validation
            const email = document.getElementById('email');
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                email.classList.add('border-red-500');
                isValid = false;
            }

            if (isValid) {
                // Show loading state
                const paymentBtn = document.getElementById('payment-button');
                paymentBtn.disabled = true;
                paymentBtn.querySelector('span').textContent = 'Bearbetar...';
                
                // Simulate payment processing
                setTimeout(() => {
                    window.location.href = 'order-confirmation.html';
                }, 1500);
            } else {
                alert('Vänligen fyll i alla obligatoriska fält korrekt.');
            }
        });

        // Add input validation styling
        document.querySelectorAll('#checkout-form input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.classList.remove('border-red-500');
                }
            });
        });
    </script>
</body>
</html>
